- name: create paths
  become_user: jaziel
  tags: "install,dotfiles,file"
  file:
    path: $HOME/.dotfiles/files
    owner: jaziel
    group: jaziel
    state: directory 

- name: cp dotfiles
  become_user: jaziel 
  tags: "install,dotfiles"
  copy:
    src: '{{item}}'
    dest: $HOME/.dotfiles/files
    owner: jaziel
    group: jaziel
  with_items:
    - ./files/.config
    - ./files/tmux
    - ./files/vim
    - ./files/bash

- name: Check if file is not a symbolic link
  stat:
    path: $HOME/.bashrc
  register: file_stat

- name: back up .bashrc
  become_user: jaziel
  shell: mv $HOME/.bashrc $HOME/.bashrc.bk
  when: file_stat.stat.islink is not defined or file_stat.stat.islink == false

- name: stow dotfiles
  become_user: jaziel
  tags: "install,stow"
  stow:
    state: supress
    package: '{{ item }}'
    dir: $HOME/.dotfiles/files
    target: $HOME
  with_items:  
    - .config
    - tmux
    - vim
    - bash

- name: create truenas paths
  tags: "install,file"
  file:
    path: /mnt/truenas
    owner: root 
    group: root
    state: directory 

- name: add line to auto.master
  ansible.builtin.lineinfile:
    path: /etc/auto.master
    line: /mnt/truenas /etc/autofs.nfs --ghost --timeout=60
    owner: root
    group: root
    create: no

- name: add lin to autofs.nfs
  ansible.builtin.lineinfile:
    path: /etc/autofs.nfs
    line: vorta -fstype=nfs4,rw truenas.local:/mnt/ssd-storage/docker/vorta
    owner: root
    group: root
    create: yes

- name: Restart service autofs, in all cases
  ansible.builtin.service:
    name: autofs
    state: restarted
