- include_vars: "{{ ansible_distribution }}.yml"
- name: create paths
  tags: "install,file"
  file:
    path: /etc/btrbk 
    owner: root 
    group: root
    state: directory 
- name: create paths
  tags: "install,file"
  file:
    path: /etc/btrbk_logger 
    owner: root 
    group: root
    state: directory 

- name: copy btrbk file
  become_user: root
  tags: "btrbk,install,backup"
  copy:
    src: ./tasks/files/btrbk.conf
    dest: /etc/btrbk/btrbk.conf
    owner: root
    group: root
- name: copy btrbk_pac file
  become_user: root
  tags: "btrbk,install,backup"
  copy:
    src: ./tasks/files/btrbk_pac.conf
    dest: /etc/btrbk/btrbk_pac.conf
    owner: root
    group: root
